<div class="containe">
    <div class="row">
<!-- --search-- -->
<div class="col-8">
    <div class="row">
        <div class="col-6">
            <input type="text" class="form-control mt-2" placeholder="Search by Name, Email, Enroll No., Phone No." name="enrollment" [(ngModel)]="filtered">
        </div>
    </div>
 
</div>

   <!-- filter by grade--> 
       <div class="col-4">
     
                <div>
                    <label class="fw-bold">Filter by grade:</label>
                </div>
         
                <select class="mb-5" #Grade (change)="onGrade(Grade.value)">
                    <option value='All'>All</option>
                    <option *ngFor="let grade of ['A','B','C','D','E','F']" > {{ grade }}</option>
                  </select>
           
        </div>
        

       
  



      <!-- list of student data -->
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col" >Enrollment ID
                    </th>
                    <th scope="col" class="tableHeader" (click)="sortData('name')">Name 
                         <svg *ngIf="isDesc" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-sort-alpha-down-alt" viewBox="0 0 16 16">
                        <path
                            d="M12.96 7H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V7z" />
                        <path fill-rule="evenodd"
                            d="M10.082 12.629 9.664 14H8.598l1.789-5.332h1.234L13.402 14h-1.12l-.419-1.371h-1.781zm1.57-.785L11 9.688h-.047l-.652 2.156h1.351z" />
                        <path
                            d="M4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z" />
                    </svg>
                

                    <svg *ngIf="!isDesc" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-sort-alpha-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z" />
                    <path
                        d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z" />
                </svg>
            </th>



                    <th scope="col" class="tableHeader" (click)="sortData('email')">Email
                        <svg *ngIf="Email" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-sort-alpha-down-alt" viewBox="0 0 16 16">
                        <path
                            d="M12.96 7H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V7z" />
                        <path fill-rule="evenodd"
                            d="M10.082 12.629 9.664 14H8.598l1.789-5.332h1.234L13.402 14h-1.12l-.419-1.371h-1.781zm1.57-.785L11 9.688h-.047l-.652 2.156h1.351z" />
                        <path
                            d="M4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z" />
                    </svg>

                    

                    <svg *ngIf="!Email" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-sort-alpha-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z" />
                    <path
                        d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z" />
                </svg>

                    </th>
                    <th scope="col">Phone No.</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Gender</th>

                    <th scope="col" class="tableHeader" (click)="sortData('semester')">Semester
                        <svg *ngIf="Semester" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-sort-alpha-down-alt" viewBox="0 0 16 16">
                        <path
                            d="M12.96 7H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V7z" />
                        <path fill-rule="evenodd"
                            d="M10.082 12.629 9.664 14H8.598l1.789-5.332h1.234L13.402 14h-1.12l-.419-1.371h-1.781zm1.57-.785L11 9.688h-.047l-.652 2.156h1.351z" />
                        <path
                            d="M4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z" />
                    </svg>


                    <svg *ngIf="!Semester" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-sort-alpha-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z" />
                    <path
                        d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z" />
                </svg>

                    </th>
                    <th scope="col" class="tableHeader" (click)="sortData('grade')">Grade
                        <svg *ngIf="Grade" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-sort-alpha-down-alt" viewBox="0 0 16 16">
                        <path
                            d="M12.96 7H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V7z" />
                        <path fill-rule="evenodd"
                            d="M10.082 12.629 9.664 14H8.598l1.789-5.332h1.234L13.402 14h-1.12l-.419-1.371h-1.781zm1.57-.785L11 9.688h-.047l-.652 2.156h1.351z" />
                        <path
                            d="M4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z" />
                    </svg>


                    <svg *ngIf="!Grade" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-sort-alpha-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z" />
                    <path
                        d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z" />
                </svg>

                    </th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>

                    <!-- --display student data -->
                        <tr *ngFor=" let data of displayArr | filter:filtered ; let i = index">
                            <td>{{data.enid}}</td>
                            <td>{{data.name}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.phNo}}</td>
                            <td>{{data.dob}}</td>
                            <td>{{data.gender}}</td>
                            <td>{{data.semester}}</td> 
                            <td>{{data.grade}}</td>
                            <td>
                                <button (click)="onEdit(i,data)" class="btn btn-danger">Edit</button>
                            <button (click)="onDelete(data)" class="btn btn-danger ms-3">Delete</button>
                        </td>

                        </tr>
                </tbody>
              </table>

              <!-- --data not found-- -->
            <div *ngIf="displayArr.length == 0" class="text-center">Data not Found</div>
        </div>
    </div>
</div>
